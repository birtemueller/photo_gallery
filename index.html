<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="script/lightbox/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <div class="input-field">
            <input id="search" name="search" placeholder="Start typing here" type="text" data-list=".list">
        </div>
        <div>
            <ul class="thumbnails">
                <li class="list">
                    <a href="photos/01.jpg" data-lightbox="gallery" data-title="Hay Bales<br/>I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/02.jpg" data-lightbox="gallery" data-title="Lake<br/>The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/03.jpg" data-lightbox="gallery" data-title="Canyon<br/>I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/04.jpg" data-lightbox="gallery" data-title="Iceberg<br/>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/05.jpg" data-lightbox="gallery" data-title="Desert<br/>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/06.jpg" data-lightbox="gallery" data-title="Fall<br/>Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/07.jpg" data-lightbox="gallery" data-title="Plantation<br/>I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/08.jpg" data-lightbox="gallery" data-title="Dunes<br/>My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/09.jpg" data-lightbox="gallery" data-title="Countryside Lane<br/>We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/10.jpg" data-lightbox="gallery" data-title="Sunset<br/>Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/11.jpg" data-lightbox="gallery" data-title="Cave<br/>I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg"></a>
                </li>
                <li class="list">
                    <a href="photos/12.jpg" data-lightbox="gallery" data-title="Bluebells<br/>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg"></a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="script/jquery/jquery-3.2.1.min.js"></script>
    <script src="script/lightbox/lightbox.js"></script>
    <script>
        lightbox.option({
          'showImageNumberLabel': false,
          'fitImagesInViewport': true,
          'alwaysShowNavOnTouchDevices': true
    });
    </script>
    <script type="text/javascript" src="script/hideseek/jquery.hideseek.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#search').hideseek({
                attribute: 'data-title'
            });
        });
    </script>
</body>
</html>
